<div class="col-6">
  <div class="mb-3">
    <form>
      <div class="form-group pt-4">
        <label for="nombre">Nombre del comprador:</label>
        <input
          [(ngModel)]="nombre"
          name="nombre"
          type="text"
          class="form-control"
          id="nombre"
          placeholder="Escribe tu nombre"
        />
      </div>
      <div class="form-group pt-4">
        <label for="cantCompradores">Cantidad de compradores:</label>
        <input
          [(ngModel)]="cantCompradores"
          name="cantCompradores"
          type="number"
          class="form-control"
          id="cantCompradores"
          placeholder="Ingresa la cantidad de compradores"
        />
      </div>
      <div class="form-group pt-4">
        <label for="cantBoletos">Cantidad de boletos:</label>
        <input
          [(ngModel)]="cantBoletos"
          name="cantBoletos"
          type="number"
          class="form-control"
          id="cantBoletos"
          placeholder="Ej: 5"
        />
      </div>
      <div class="form-group pt-4">
        <label>¿Paga con tarjeta CINECO?</label><br/>
        <div class="form-check">
          <input
            [(ngModel)]="tarjetaCine"
            class="form-check-input"
            type="radio"
            name="tarjetaCine"
            [value]="true"
            id="tarjetaSi"
          />
          <label class="form-check-label" for="tarjetaSi">
            Sí
          </label>
        </div>

        <div class="form-check">
          <input
            [(ngModel)]="tarjetaCine"
            class="form-check-input"
            type="radio"
            name="tarjetaCine"
            [value]="false"
            id="tarjetaNo"
          />
          <label class="form-check-label" for="tarjetaNo">
            No
          </label>
        </div>
      </div>

      <br />
      <button (click)="calcular()" type="button" class="btn btn-primary">
        Procesar
      </button>
    </form>
  </div>
  <div *ngIf="mensajeError">
    {{ mensajeError }}
  </div>

  <div class="col-6">
       <h4>Comprador: {{ nombre }}</h4>
    <h3>Resultado: {{ total }}</h3>
  </div>
</div>
